{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member List</title>
    <link rel="stylesheet" href="{% static 'member_style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Barangay Members</h1>
        <table>
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Contact No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                <tr>
                    <td>{{ member.full_name }}</td>
                    <td>{{ member.email }}</td>
                    <td>{{ member.get_gender_display }}</td>
                    <td>{{ member.contact_no }}</td>
                    <td>
                        <a href="{% url 'edit-member' member.id %}" class="btn edit">Edit</a>
                        <a href="{% url 'delete-member' member.id %}" class="btn delete">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No members found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
