<!--
  for accounts app
  accounts/templates/accounts/login.html
-->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/static/accounts/login.css">
  <title>Login</title>
</head>
<body>
  <div class="center-container">
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="main-bar">
        <div class="login-text-bar">
          <header>LOG IN</header>
        </div>
        <div class="login-form-bar">
          <div class="form-group">
            <label for="username">Name or Email:</label>
            <input type="text" name="username" id="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
          </div>

          <div class="extras">
            <a href="{% url 'password-reset' %}">Forgot Password?</a>
          </div>

          {% if error %}
          <div class="alert alert-error">
              Invalid username/email or password
          </div>
          {% endif %}
          

          <div class="submit-button">
            <button type="submit">Sign in</button>
          </div>

          <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
