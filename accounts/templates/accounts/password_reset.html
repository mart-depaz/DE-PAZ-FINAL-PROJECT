<!-- for accounts app 
 accounts/templates/accounts/password_reset.html -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
   {% load static %}
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <link rel="stylesheet" href="{% static 'accounts/password.css' %}"/>
   <title>Create Password</title>
 </head>
 <body>
   <div class="center-container">
     <form method="POST" action="{% url 'reset-your-password' user_id=user_id %}">
       {% csrf_token %}
       <div class="main-bar">
         <div class="password-text-bar">
           <header>Create Your Password</header>
         </div>
         <div class="password-form-bar">
           <div class="form-group">
             <label for="createpass">Password</label>
             <input type="password" id="createpass" name="password1" required>
             <button type="button" class="toggle-btn" onclick="toggleVisibility('createpass', this)">Show</button>
           </div>
           <div class="form-group">
             <label for="confirmpass">Confirm Password</label>
             <input type="password" id="confirmpass" name="password2" required>
             <button type="button" class="toggle-btn" onclick="toggleVisibility('confirmpass', this)">Show</button>
           </div>
           {% if form.errors %}
             <ul class="error-list">
                 {% for field in form %}
                     {% for error in field.errors %}
                         <li>{{ error }}</li>
                     {% endfor %}
                 {% endfor %}
             </ul>
           {% endif %}
         </div>
         <div class="submit-button">
           <button type="submit">SUBMIT</button>
         </div>
       </div>
     </form>
   </div>
 
   <script>
     function toggleVisibility(inputId, btn) {
       const input = document.getElementById(inputId);
       if (input.type === "password") {
         input.type = "text";
         btn.textContent = "Hide";
       } else {
         input.type = "password";
         btn.textContent = "Show";
       }
     }
   </script>
 </body>
 </html>
